version: '3'

networks:
  minio_network:

services:  
  minio:
    container_name: minio
    image: minio/minio:latest
    volumes:
      - "${MINIO_STORAGE_LOCATION}:/data"
    ports:
      - "${MINIO_PORT}:9000"
    networks:
      - minio_network
    restart: always      
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"      
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
